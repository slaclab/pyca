name: PCDS Standard Testing

on:
  push:
  pull_request:
  release:
    types:
      - created

jobs:
  pre-commit:
    name: "pre-commit checks"
    uses: pcdshub/pcds-ci-helpers/.github/workflows/pre-commit.yml@master
    with:
      args: "--all-files"

  conda-test:
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.9"
          deploy-on-success: true
        - python-version: "3.10"
        - python-version: "3.11"
          experimental: true
        - python-version: "3.12"
          experimental: true

    name: "Conda"
    uses: pcdshub/pcds-ci-helpers/.github/workflows/python-conda-test.yml@master
    secrets: inherit
    with:
      package-name: "pyca"
      python-version: ${{ matrix.python-version }}
      experimental: ${{ matrix.experimental || false }}
      deploy-on-success: ${{ matrix.deploy-on-success || false }}
      testing-extras: ""
      system-packages: ""
      use-setuptools-scm: true

  pip-test:
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.9"
          deploy-on-success: true
        - python-version: "3.10"
        - python-version: "3.11"
          experimental: true
        - python-version: "3.12"
          experimental: true

    name: "Pip"
    uses: pcdshub/pcds-ci-helpers/.github/workflows/python-pip-test.yml@master
    secrets: inherit
    with:
      package-name: "pyca"
      python-version: ${{ matrix.python-version }}
      experimental: ${{ matrix.experimental || false }}
      deploy-on-success: ${{ matrix.deploy-on-success || false }}
      system-packages: ""
      testing-extras: ""

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13, macos-latest]

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.23.2

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
